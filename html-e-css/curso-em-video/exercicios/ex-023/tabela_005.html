<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            padding-left: 100px;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        col.cnome {
            background-color: chartreuse;
        }

        .amarelo {
            background-color: yellow;
        }

        .vermelho {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Exercício de tabela</h1>

        <table>

        <colgroup>
            <col class="amarelo">
            <col class="vermelho" span="2">
            <col class="amarelo">
        </colgroup>
            <caption>Cadastro</caption>
                <tr>
                    <th scope="col" class="destaque">Nome</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Profissão</th>
                </tr>

                <tr>
                    <td class="destaque">Ana Maria</td>
                    <td>F</td>
                    <td>25</td>
                    <td>Jornalista</td>
                </tr>

                <tr>
                    <td class="destaque">Cláudio</td>
                    <td>M</td>
                    <td>28</td>
                    <td>Vendedor</td>
                </tr>

                <tr>
                    <td class="destaque">Gustavo</td>
                    <td>M</td>
                    <td>42</td>
                    <td>Professor</td>
                </tr>

                <tr>
                    <td class="destaque">Allan</td>
                    <td>M</td>
                    <td>16</td>
                    <td>Programador</td>
                </tr>

                <tr>
                    <td class="destaque">Maria</td>
                    <td>F</td>
                    <td>39</td>
                    <td>Médica</td>
                </tr>

                <tr>
                    <td class="destaque">Otávio</td>
                    <td>M</td>
                    <td>22</td>
                    <td>Nutriocionista</td>
                </tr>
        </table>
</body>

</html>
