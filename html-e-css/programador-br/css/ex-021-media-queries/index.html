<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha página</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
      }

      .header {
        overflow: hidden;
        margin: auto;
        width: 80%;
        background-color: grey;
        padding: 15px;
        font-size: 18px;
      }

      .menu {
        list-style: none;
        margin: 0;
        padding: 0;
        float: right;
      }

      li {
        float: left;
        margin-right: 15px;
        margin-bottom: 8px;
        padding: 10px;
        border: 1px solid black;
        box-shadow: 3px 4px 15px black;
      }

      .logo {
        float: left;
        text-align: center;
        padding: 10px;
        border: 1px solid black;
        box-shadow: 3px 4px 15px black;
      }

      img {
        display: none;
      }

      /* ------------------------------------------------------------------------------------------------- */

      @media screen and (max-width: 585px) {
        .logo {
          float: none;
          text-align: center;
          border: none;
          box-shadow: none;
        }

        .menu {
          margin-top: 20px;
          float: none;
          text-align: center;
        }

        li {
          margin-right: 0px;
          margin-bottom: 15px;
          padding: 15px;
          float: none;
          border: 1px solid black;
          box-shadow: 3px 4px 15px black;
        }

        img {
          display: none;
        }
      }

      /* ------------------------------------------------------------------------------------------------- */

      @media screen and (max-width: 215px) {
        .logo {
          float: left;
          text-align: left;
          padding: 10px;
        }

        .menu {
          display: none;
        }

        .img1 {
          text-align: right;
        }

        img {
          display: inline-block;
          width: 25px;
          margin-top: 6px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div class="logo">Logo</div>

      <div class="img1">
        <img src="images/3-listras.png" alt="" />
      </div>

      <ul class="menu">
        <li>Home</li>
        <li>Sobre</li>
        <li>Contato</li>
        <li>Escritórios</li>
      </ul>
    </div>
  </body>
</html>
